<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <header><img src="assets/img/gallery/ise.png" alt=""></header>
            
            <div class="form-row">
            <div class="form-group col-3 ">
              <label for="filterInput">Filtrer par Nom :</label>
              <input type="text" id="filterInput" class="form-control" placeholder="Entrez le nom..." [(ngModel)]="filterText" (input)="applyFilter()">
            </div>
            <span class="ml-5"></span>
            <div class="form-group col-3 mt-3">
            <form class="d-flex justify-content-end">
                  <div class="custom-file">
            
                      <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileChange($event)"> 
                      <label class="custom-file-label" for="inputGroupFile01">choisir un fichier </label>
                    </div>
            </form>
          </div>
          <div><button type="submit" class="btn btn-primary ml-2 mt-3" >Importer</button></div>
            </div>


            <ngx-datatable class="bootstrap core-bootstrap" [columns]="columns" [columnMode]="ColumnMode.force"
              [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="employes" [scrollbarH]="true">
        
              <ngx-datatable-column name="ID" prop="id" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.id }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Nom" prop="nom" [width]="200">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.nom }}
                </ng-template>
              </ngx-datatable-column>
              
              <ngx-datatable-column name="Prenom" prop="prenom" [width]="200">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.prenom }}
                </ng-template>
              </ngx-datatable-column>
              
              <ngx-datatable-column name="Mail" prop="mail" [width]="250">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.mail }}
                </ng-template>
              </ngx-datatable-column>
              
              <ngx-datatable-column name="Tel" prop="tel" [width]="150">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.tel }}
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Action" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <i class="fa fa-edit text-primary cursor-pointer mr-2" (click)="edit(row.id)"></i>
                  <i class="fa fa-trash text-danger cursor-pointer" (click)="deleteEmploye(row.id)"></i>
                  <i class="fa fa-info-circle text-info cursor-pointer" (click)="detail(row.id)"></i>
                </ng-template>
              </ngx-datatable-column>

            </ngx-datatable>

            <div>
              <button class="btn btn-primary" type="submit"(click)="submit()">Ajouter</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
